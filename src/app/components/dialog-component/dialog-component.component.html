<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="confirm-button" (click)="confirmAction()">{{data.confirm}}</button>
  <button mat-button mat-dialog-close cdkFocusInitial class="cancel-button">{{data.cancel}}</button>
</div>
