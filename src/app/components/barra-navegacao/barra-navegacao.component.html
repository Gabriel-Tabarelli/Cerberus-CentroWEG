<div class="container-navbar">

    <div class="navegacao-navbar">

        <div *ngFor="let linki of links; index as i" class="div-for">
            <a [routerLink]="links[i].link" class="{{ last('textoLink', i) }}">{{ links[i].nomeLink.toUpperCase() }}</a>
            <div class="{{ last('barra', i) }}">|</div>
        </div>

    </div>

    <div class="linha-navbar"></div>

</div>
