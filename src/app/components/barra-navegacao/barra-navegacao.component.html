<div class="container-navbar">

    <div class="navegacao-navbar">

        <div *ngFor="let link of links; index as i" class="div-for">
            <a (click)="navigateTo(links[i], i)" class="{{ last('textoLink', i) }}">{{ links[i].nomeLink.toUpperCase() }}</a>
            <div class="{{ last('barra', i) }}">|</div>
        </div>

    </div>

    <div class="linha-navbar"></div>

</div>
