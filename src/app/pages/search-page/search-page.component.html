<div id="recomendation-container">
    <div id="label-container">
        <div>
            <div>
                <div class="img-container">
                    <img src="" alt="">
                </div>
                <h3>Você pesquisou por: {{ pesquisa }}</h3>
            </div>
            <div></div>
        </div>
    </div>
    <div id="recomendations">
        <div class="frame-container" *ngFor="let produto of listaDeProdutos">
            <app-item-frame (click)="redirect(produto)">
                <div class="frame-content" item_frame_container>
                    <div class="img-container">
                        <img [src]="produto.urlImagem">
                    </div>
                    <div class="label-container">
                        <p>{{ produto.nome }}</p>
                        <span>Saiba mais</span>
                    </div>
                </div>
            </app-item-frame>
        </div>
        <div class="popup-div" *ngIf="listaDeProdutos.length == 0">
            <p>Lamentamos, nenhum produto encontrado com esse critério de pesquisa.</p>
        </div>
    </div>
</div>
<app-footer-component></app-footer-component>
